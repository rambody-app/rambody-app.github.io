<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Beautiful Circle Timer</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
  font-family: 'Arial', sans-serif;
}

.circle-timer-container {
  position: relative;
  width: 200px;
  height: 200px;
}

.timer-svg {
  transform: rotate(-90deg);
}

.timer-text {
  position: absolute;
  width: 100%;
  text-align: center;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  font-size: 2em;
  font-weight: bold;
}

</style>
</head>
<body>

<div class="circle-timer-container">
  <svg class="timer-svg" width="200" height="200">
    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#eee" stroke-width="10"/>
    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#00bcd4" stroke-width="10" stroke-dasharray="565.48" stroke-dashoffset="565.48" id="timer-circle"/>
  </svg>
  <div class="timer-text" id="timer-text">01:00</div>
</div>

<script>
const FULL_DASH_ARRAY = 565.48; // 2Ï€r where r is the radius of the circle
const TIME_LIMIT = 60; // Your time limit in seconds

let timePassed = 0;
let timeLeft = TIME_LIMIT;
let timerInterval = null;

function formatTimeLeft(time) {
  const minutes = Math.floor(time / 60);
  const seconds = time % 60;

  return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function startTimer() {
  timerInterval = setInterval(() => {
    timePassed += 1;
    timeLeft = TIME_LIMIT - timePassed;

    document.getElementById("timer-text").innerHTML = formatTimeLeft(timeLeft);
    setCircleDasharray();

    if (timeLeft === 0) {
      onTimesUp();
    }
  }, 1000);
}

function setCircleDasharray() {
  const circleDasharray = `${(
    (timeLeft / TIME_LIMIT) * FULL_DASH_ARRAY
  ).toFixed(0)} 565.48`;
  document.getElementById("timer-circle").setAttribute("stroke-dasharray", circleDasharray);
}

function onTimesUp() {
  clearInterval(timerInterval);
}

// Start the timer on load
startTimer();
</script>

</body>
</html>
