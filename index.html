<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle Timer with Icon Button</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #0000;
  font-family: 'Arial', sans-serif;
}

.circle-timer-container {
  position: relative;
  width: 200px;
  height: 200px;
}

.timer-svg {
  transform: rotate(-90deg);
}

.timer-text {
  position: absolute;
  width: 100%;
  text-align: center;
  top: 40%; /* Adjusted to be slightly above center */
  left: 0;
  transform: translateY(-50%);
  font-size: 2em;
  font-weight: bold;
  z-index: 10; /* Ensure text is above the button */
}

.timer-button {
  position: absolute;
  top: 62%; /* Positioned below the timer text */
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: white; /* Set button background to white */
  display: flex;
  justify-content: center;
  align-items: center;
  border: none;
  cursor: pointer;
  outline: none;
}

.timer-button i {
  color: #0874fc; /* Set icon color to black */
  font-size: 24px; /* Adjust this value to increase or decrease the icon size */
}
}

.timer-button:focus {
  outline: none;
}

.timer-button:hover {
  background-color: white; /* Keep button background white on hover */
}

</style>
</head>
<body>

<div class="circle-timer-container">
  <svg class="timer-svg" width="200" height="200">
    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#eee" stroke-width="10"/>
    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#0874fc" stroke-width="10" stroke-dasharray="565.48" stroke-dashoffset="565.48" id="timer-circle"/>
  </svg>
  <div class="timer-text" id="timer-text">00:00</div>
  <button class="timer-button" id="timer-button"><i class="fas fa-play"></i></button>
</div>

<script>
let timePassed = 0;
let timerInterval = null;
let isTimerRunning = false;
const timerText = document.getElementById("timer-text");
const timerCircle = document.getElementById("timer-circle");
const timerButton = document.getElementById("timer-button");
const maxTime = 60; // 1 minute for reset

function updateTimerDisplay(time) {
  const minutes = Math.floor(time / 60);
  const seconds = time % 60;
  timerText.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function setCircleDasharray(time) {
  const circleDasharray = (time / maxTime) * 565.48;
  timerCircle.style.strokeDashoffset = 565.48 - circleDasharray;
}

timerButton.addEventListener("click", function() {
  if (!isTimerRunning) {
    isTimerRunning = true;
    timerButton.innerHTML = '<i class="fas fa-sync-alt"></i>'; // Reset icon
    timerInterval = setInterval(() => {
      timePassed++;
      if (timePassed >= maxTime) {
        timePassed = 0; // Ensure timer resets after one minute
      }
      updateTimerDisplay(timePassed);
      setCircleDasharray(timePassed);
    }, 1000);
  } else {
    clearInterval(timerInterval);
    isTimerRunning = false;
    timePassed = 0;
    updateTimerDisplay(timePassed);
    setCircleDasharray(timePassed);
    timerButton.innerHTML = '<i class="fas fa-play"></i>'; // Start icon
  }
});
</script>

</body>
</html>
