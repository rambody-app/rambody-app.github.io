<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Circle Timer with Start and Reset</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f7f7f7;
  font-family: 'Arial', sans-serif;
}

.circle-timer-container {
  position: relative;
  width: 200px;
  height: 200px;
}

.timer-svg {
  transform: rotate(-90deg);
}

.timer-text {
  position: absolute;
  width: 100%;
  text-align: center;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  font-size: 2em;
  font-weight: bold;
}

.button-container {
  position: absolute;
  top: 120%;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px; /* space between buttons */
}

.button {
  padding: 10px 20px;
  font-size: 1em;
  color: #fff;
  background-color: #00bcd4;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  outline: none;
}

.button:hover {
  background-color: #0097a7;
}

</style>
</head>
<body>

<div class="circle-timer-container">
  <svg class="timer-svg" width="200" height="200">
    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#eee" stroke-width="10"/>
    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#00bcd4" stroke-width="10" stroke-dasharray="565.48" stroke-dashoffset="0" id="timer-circle"/>
  </svg>
  <div class="timer-text" id="timer-text">00:00</div>
  <div class="button-container">
    <button class="button" id="start-button">Start</button>
    <button class="button" id="reset-button">Reset</button>
  </div>
</div>

<script>
let timerInterval = null;

function startTimer() {
  clearInterval(timerInterval);
  let timePassed = 0;
  timerInterval = setInterval(() => {
    timePassed++;
    updateTimerDisplay(timePassed);
    setCircleDasharray(timePassed);

    if (timePassed >= 60) {
      clearInterval(timerInterval);
    }
  }, 1000);
}

function resetTimer() {
  clearInterval(timerInterval);
  updateTimerDisplay(0);
  setCircleDasharray(0);
}

function updateTimerDisplay(time) {
  const minutes = Math.floor(time / 60);
  const seconds = time % 60;
  document.getElementById("timer-text").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function setCircleDasharray(time) {
  const circleDasharray = (time / 60) * 565.48;
  document.getElementById("timer-circle").style.strokeDasharray = `${circleDasharray} 565.48`;
}

document.getElementById("start-button").addEventListener("click", startTimer);
document.getElementById("reset-button").addEventListener("click", resetTimer);
</script>

</body>
</html>
